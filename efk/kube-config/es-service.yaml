apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-logging
  namespace: kube-system
  labels:
    k8s-app: elasticsearch-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Elasticsearch"
spec:
  ports:
  - port: 9200
    name: db
    protocol: TCP
    targetPort: 9200 
  - port: 9300
    name: transport
    protocol: TCP
    targetPort: 9300 
  selector:
    k8s-app: elasticsearch-logging
